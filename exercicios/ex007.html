<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
        <h1>Formulário</h1>
        <form>
            <fieldset>
                <legend>Dados Cadastrais</legend>

            <label for="nome">Nome</label>
        <input type="text" id="nome"  placeholder="Digite seu nome" required>

        <label for="idade">Idade</label>
        <input type="number" id="idade" placeholder="Digite sua idade"required>

        <label for="passw">Senha</label>
        <input type="password" id="passw" placeholder="Digite sua senha"required>

        <label for="email">Email</label>
        <input type="email" name="" id="email" placeholder="Digite seu e-mail"required>

        <input type="submit" value="Enviar" />
      
            </fieldset>
        
        </form>
</body>
</html>
